<div class="container">
    <div class="content">
        <span class="titulo">Roles do usuário</span>
        <div class="container-roles">
            <div *ngFor="let r of enumRoles | keyvalue">
                <mat-checkbox [value]="r.value" (change)="changeRole($event)">{{r.key}}</mat-checkbox>
            </div>
        </div>
        <div class="container-conteudo">
            <div *roles="['ADM']">Visível para ADM</div>
            <div *roles="['GERENTE']">Visível para gerente</div>
            <div *roles="['FUNCIONARIO']">Visível para funcionário</div>
            <div *roles="['GERENTE','FUNCIONARIO']">Visível para gerente ou funcionário</div>
        </div>

    </div>
    
</div>
